<template>
  <lightning-card title="Dynamic CSS">
    <div class="slds-var-m-around_medium">
      <div class="slds-var-m-around_medium">
        <lightning-slider
          label="Div % Width - Move me!"
          value={percent}
          onchange={handleSlider}
          size="small"
        ></lightning-slider>
      </div>

      <div class="slds-box">
        <div
          style={percentage}
          class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
          role="alert"
        >
          Hey, I am an alert!
        </div>
      </div>

      <div class="slds-box my-overflow">
        <div
          style={percentage}
          class="slds-notify slds-notify_alert slds-alert_warning my-float"
          role="alert"
        >
          Hey, this is a warning!
        </div>
      </div>

      <div class="slds-box outer">
        <div
          style={percentage}
          class="slds-notify slds-notify_alert slds-alert_warning inner"
          role="alert"
        >
          Hey, this is a warning!
        </div>
      </div>
    </div>
  </lightning-card>
</template>
