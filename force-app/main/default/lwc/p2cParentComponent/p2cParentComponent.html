<template>
  <!-- Example of calling child method from parent -->
  <div class="slds-var-m-around_medium">
    <lightning-card title="Calling child method">
      <div class="slds-var-p-around_small slds-var-m-top_medium">
        <lightning-button
          variant="brand"
          label="Reset Slider"
          onclick={handleClick}
        ></lightning-button>
      </div>

      <div class="slds-var-p-around_small slds-var-m-top_medium">
        <c-p2c-slider-component> </c-p2c-slider-component>
      </div>
    </lightning-card>
  </div>

  <!-- Example of Simple Data -->
  <div class="slds-var-m-around_medium">
    <c-p2c-alert-component
      message="This data was passed from the parent!"
      card-heading="Heading title set on the parent!"
      number="20"
      is-valid="false"
    ></c-p2c-alert-component>
  </div>

  <!-- Example of Complex Non Primitive Data -->
  <div class="slds-var-m-around_medium">
    <c-p2c-carousel-component
      carousel-details={carouselData}
    ></c-p2c-carousel-component>
  </div>

  <!-- Example of Data passing via action on parent -->
  <div class="slds-var-m-around_medium">
    <lightning-card title="P2C on action">
      <div class="slds-var-p-around_small">
        <lightning-input
          type="number"
          label="Enter percentage"
          onkeyup={changeHandler}
          value={percentage}
        ></lightning-input>
        <div class="slds-var-m-top_medium">
          <c-p2c-progress-component
            progress-value={percentage}
          ></c-p2c-progress-component>
        </div>
      </div>
    </lightning-card>
  </div>
</template>
