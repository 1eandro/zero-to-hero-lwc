<template>
  <lightning-card title="Sign Up Template" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
        Sign Up Form
      </h2>
      <lightning-input type="text" label="First Name"></lightning-input>
      <lightning-input type="text" label="Last Name"></lightning-input>
      <lightning-input type="email" label="Email Address"></lightning-input>
      <lightning-input type="password" label="Password"></lightning-input>
      <div class="slds-var-m-top_medium">
        <lightning-button
          variant="destructive"
          label="Back"
          title="Back"
          onclick={handleClick}
          class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
          variant="success"
          label="Sign Up"
          title="Sign Up"
          onclick={handleSubmit}
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
