<template>

    <lightning-card title="Two way data binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text"
            label="Enter Course Name"
            onkeyup={changeHandler}>
            </lightning-input>
            <div class="">{fullname} is a course of {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text"
            label="Enter City Name"
            onkeyup={trackHandler}>
            </lightning-input>
            <div >{address.city} is my city</div>
        </div>
    </lightning-card>

    <lightning-card title="track with js spread operator">
        <div class="slds-m-around_medium">
            <lightning-input type="text"
            label="Enter City Name"
            onkeyup={trackHandlerWithSpread}>
            </lightning-input>
            <div >{spreadAddress.city} is my city</div>
        </div>
    </lightning-card>
    
</template>
